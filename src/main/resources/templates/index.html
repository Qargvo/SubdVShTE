<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="/css/style.css" type="text/css">
    <title> Секретная страница </title>
    <meta charset="utf-8">
</head>
<body>
<form class="buy_form">
    <select name="product_id" required="required">
        <option disabled>Выберите контроллер</option>
        <option th:each="i :${products}" th:value="${i.id}" th:text="${i.name}"></option>
    </select><br>
    <select name="point_id" required="required">
        <option disabled>Выберите магазин</option>
        <option th:each="i :${points}" th:value="${i.id}" th:text="${i.address}"></option>
    </select><br>
    <label>Введите количество</label>
    <input type="number" name="cnt" min="1" max="500" required="required"><br>
    <button formaction="/secret" formmethod="post">Ввести</button>
</form>
</body>
</html>
